name PaperPile

<Model::App>
  dsn   "dbi:SQLite:__path_to(db/app.db)__"
</Model::App>

<user_settings>
  tmp_dir       "__path_to_(tmp)__"
  paper_root    "__path_to_(../user/default/paperpile)__"
  paper_pattern "[firstauthor][YYYY]"
</user_settings>

<app_settings>
  user_db       "../user/default/paperpile.db" # relative to catalyst app-dir or absolute
</app_settings>

<fields>
  pubtype       "Publication Type"
  citekey       "Citation key"
  sortkey       "Name used for sorting"
  title         "Title"
  booktitle     "Book title"
  series        "Series"
  authors       "Authors"
  editors       "Editors"
  journal       "Journal"
  chapter       "Chapter number"      
  volume        "Volume"
  number        "Number"
  issue         "Issue"
  edition       "edition"
  pages         "Pages"
  publisher     "Publisher"
  organization  "Organization"
  school        "University"        
  city          "City"
  address       "Address"
  year          "Year"
  month         "Month"
  day           "Day"
  issn          "ISSN"
  isbn          "ISBN"
  pmid          "Pubmed ID"
  doi           "DOI"
  url           "URL"
  icon          "Icon URL"
  abstract      "Abstract"
  keywords      "Author key words"
  notes         "Notes"
  tags          "Tags"
  folders       "Folders"
</fields>


<pubtypes>

  <JOUR>
        all "title authors journal year volume issue pages month issn pmid url doi abstract"
  </JOUR>

</pubtypes>




