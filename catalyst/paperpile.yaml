---
name: "PaperPile"

Model::App:
  dsn: "dbi:SQLite:__path_to(db/app.db)__"

user_settings:
  tmp_dir: "__path_to(tmp)__"
  paper_root: "__path_to(../user/default/paperpile)__"
  paper_pattern: "[firstauthor][YYYY]"

app_settings:
  user_db: "../user/default/paperpile.db" # relative to catalyst app-dir or absolute

pub_fields:
  pubtype:       "Publication Type"
  citekey:       "Citation key"
  sortkey:       "Name used for sorting"
  title:         "Title"
  booktitle:     "Book title"
  series:        "Series"
  authors:       "Authors"
  editors:       "Editors"
  journal:       "Journal"
  chapter:       "Chapter"      
  volume:        "Volume"
  number:        "Number"
  issue:         "Issue"
  edition:       "edition"
  pages:         "Pages"
  publisher:     "Publisher"
  organization:  "Organization"
  school:        "University"        
  city:          "City"
  address:       "Address"
  year:          "Year"
  month:         "Month"
  day:           "Day"
  issn:          "ISSN"
  isbn:          "ISBN"
  pmid:          "Pubmed ID"
  doi:           "DOI"
  url:           "Website"
  icon:          "Icon URL"
  abstract:      "Abstract"
  keywords:      "Author key words"
  notes:         "Notes"
  tags:          "Tags"
  folders:       "Folders"


pub_types:
  ARTICLE:
    name: "Journal Article"
    fields: 
      - title 
      - authors 
      - journal
      - year 
      - volume
      - issue
      - pages
      - month
      - issn
      - pmid
      - url
      - doi
      - abstract
      - doi
      - url

  INCOLLECTION:
    name: "Book Chapter"
    fields:
      - title
      - authors
      - booktitle
      - editors
      - chapter
      - pages
      - publisher
      - year
      - volume
      - series
      - address
      - edition
      - doi
      - url






